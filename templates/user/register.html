{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-8">
        <form action="/register" method="post" enctype="multipart/form-data">

            <div class="form-group mb-3">
                <label for="first_name">
                    <h5>First Name</h5>
                </label>
                <input required autocomplete="off" autofocus class="form-control mx-auto" id="first_name"
                    name="first_name" placeholder="First Name" type="text">
            </div>
            <div class="form-group mb-3">
                <label for="last_name">
                    <h5>Last Name</h5>
                </label>
                <input required autocomplete="off" autofocus class="form-control mx-auto" id="last_name"
                    name="last_name" placeholder="Last Name" type="text">
            </div>
            <div class="form-group mb-3">
                <label for="email">
                    <h5>Email</h5>
                </label>
                <input required class="form-control mx-auto" id="email" name="email"
                    placeholder="name@example.com" type="email">
            </div>
            <div class="form-group mb-3">
                <label for="password"><h5>Password</h5>
                </label>
                <input required class="form-control mx-auto" id="password" name="password"
                    placeholder="Enter your Password" type="password">
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password">
                    <h5>Confirm Password</h5>
                </label>
                <input required class="form-control mx-auto" id="confirm_password" name="confirm_password"
                    placeholder="Retype your Password" type="password">
            </div>
            <div class="form-group mb-3">
                <label for="img">
                    <h5>Image</h5>
                </label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    </div>
</div>
{% endblock %}
