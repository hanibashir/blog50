{% extends "dashboard/layout.html" %}

{% block title %}
    New Category
{% endblock %}

{% block main %}


<div class="container">
    <div class="row">
        <div class="col-8">
            <form action="/dashboard/new_cat" method="post">
                <div class="form-group mb-3">
                    <label for="cat_title"><h5>Title</h5></label>
                    <input type="text" class="form-control" name="cat_title" id="cat_title" placeholder="Category Title">
                </div>
                <div class="form-group mb-3">
                    <label for="cat_desc"><h5>Description</h5></label>
                    <textarea class="form-control" name="cat_desc" id="cat_desc" rows="3" placeholder="Category Description"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mb-3" type="submit">Save</button>
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
